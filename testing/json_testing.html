<!DOCTYPE html>
<html>
    <head>
        <title>Testing Dummy JSON Database</title>
        <style>
            .canvas {
                position : relative;
                border-style : solid;
                width: 800px;
                height: 600px;
            }
            .box {
                position : absolute;
                border-style : solid;
                text-align : center;
                width: 150px;
                height: 150px;
            }
        </style>
    </head>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script>
        'use strict';
        function positionStuff() {
            $.getJSON('test.json', function(data)
            {
                $("#canvas").after("loop")
                i = 1;
                $.each(data.RouteCoordinates, function(name, coords)
                {
                    xPos = coords[0];
                    yPos = coords[1];
                    $('#box1').css({ left: xPos, top: yPos});
                    $('#box1').text(name);
                    i++;
                    $("#canvas").after("loop")
                })
            });
            $("#canvas").after("test")
        }
        $('document').ready(positionStuff);

        function test() {
            $("#canvas").append("test")
            $('#box1').css({ left: 100, top: 100, "background-color": "red"})
            // $('#box1').left(100);
            $('#box1').text("name");
        }
    </script>
    <body>
        <h1>This will be an image!</h1>
        <div id="canvas" class="canvas">
            <div id="box1" class = "box"></div>
            <div id="box2" class = "box"></div>
            <div id="box3" class = "box"></div>
        </div>
    </body>
</html>
